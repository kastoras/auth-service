version: '3'
services:
  auth-api:
    build:
      context: .      
    ports:
      - "3040:3030"
    volumes:
      - ./:/app
    depends_on:
      - redis-cache

  redis-cache:
    image: redis:7.2-alpine
    restart: always
    ports:
      - 6379:6379
    command: redis-server --save 20 1 --loglevel warning --requirepass ${REDIS_PASS}
    env_file:
      - .env
    volumes: 
      - rediscache:/data

volumes:
  rediscache:
    driver: local            
